<div class="container">
  <div class="row">
    <div
      class="col"
      *ngFor="let movie of movieFlops; let i = index"
      style="display: flex; flex-direction: column;">
      <span *ngIf="voted[i]=='Unvote'">Chosen!</span>
      {{movie.title}}
      <img [src]="movie.imageUrl" alt="Place image title">
      <button
        type="button"
        class="btn btn-primary"
        [disabled]="btnDisabled[i]"
        tabindex="0"
        (click)="vote(i)">{{voted[i]}}</button>
    </div>
  </div>
</div>
